 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Zen+Loop&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">


  </head>

  <body>
  <div class="container">
  
    <center>
      <h1>Welcome To My Emoji App</h1>

      <br>
      <img src="https://i.ytimg.com/vi/nlnIMY1qVH8/maxresdefault.jpg" height="350px">

      <br><br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>

      <br><br>

      <p style="color: rgb(255, 159, 50); font-size: 50px; font-family: 'Comfortaa', cursive;">Take your selfie to generate emoji
      	<br>
        <b style="color: rgb(250, 135, 135); font-family: 'Zen Loop', cursive;">Are you Happy?</b>
        <br>
        <b style="color: black; font-family: 'Zen Loop', cursive;">Are you Sad?</b>
        <br>
        <b style="color: red; font-family: 'Zen Loop', cursive;">Are you Angry?</b>
        <br>
        <b style="color: rgb(0, 60, 255); font-family: 'Zen Loop', cursive;">Are you Overjoyed?</b>
        <br>
        <b style="color: rgb(0, 255, 85); font-family: 'Zen Loop', cursive;">Are you Crying?</b>
        <br>
        <b style="color: rgb(255, 0, 255); font-family: 'Zen Loop', cursive;">Are you Furious?</b>
        <br>
      </p>

      <br><br>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label style="font-size: 35px; color: rgb(1, 127, 136);">Webcam View- </label>
        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()"; class="btn btn-warning">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <br><br><br><br>
        <label style="font-size: 30px; color: rgb(112, 95, 0); font-family: 'Caveat', cursive;">Prediction 1 -</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label style="font-size: 30px; color: rgb(112, 95, 0); font-family: 'Caveat', cursive;">Prediction 2 -</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

  <div class="col-md-4 col-sm-12 col-xs-12">
    <label style="font-size: 35px; color: rgb(1, 127, 136);">Snapshot View- </label>
    <div id="result"></div>
    <br><br>
    <button onclick="check()"; class="btn btn-success">Predict Emotion</button>
  </div>

</div>
    </center>

<script src="main.js"></script>

  </body>
</html>
